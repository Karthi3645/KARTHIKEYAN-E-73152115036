<html>
    <head>
        <title>arrows</title>
    </head>
    <body>
        <script>
            const sum =()  => 10+20;
            document.write("<br>Addition :"+sum());
            const sub =(a,b)  => a-b;
            document.write("<br>Subtraction :"+sub(30,20));
            const mul =(a,b)  => a*b;
            document.write("<br>Multiplication :"+mul(30,20));
            const big=(x,y)=>
            {
            if(x>y)
                return x;
            else
                return y;
            }
            const fact=(a)=>
            {
                let f=1;
                for(let i=1;i<=a;i++)
            {
                f*=i;
            }
            return f;
            }
        document.write("<br>bigbest Number :"+big(30,20));
        document.write("<br>Factorial :"+fact(5));
        </script>
    </body>
</html>
