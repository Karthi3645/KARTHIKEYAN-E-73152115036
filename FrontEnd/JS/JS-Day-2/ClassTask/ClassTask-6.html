<html>
    <head>
        <title>constructor</title>
    </head>
    <body>
        <script>
            class student{
                constructor(name, age, studies)
                {
                    this.name=name;
                    this.age=age;
                    this.studies=studies;
                }
                display()
                {
                    document.write("<br> Student name :"+ this.name);
                    document.write("<br> Student age :"+ this.age);
                    document.write("<br> Student Studies :"+ this.studies);
                }
            }
            var student1=new student("karthi",21,"ECE");
            student1.display();
            var student2=new student("riyas",21,"EEE");
            student2.display();

        </script>
    </body>
</html>
