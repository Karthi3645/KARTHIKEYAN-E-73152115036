<html>
    <head><title>My Web Page</title>
    <script>
        function myFuncton(){
            document.write("<b> Java SCript Function Example</b>");
        }
        function add(a,b)
        {
            let sum=a+b;
            document.write("Sum:" + sum);
        }
        function diff(a,b)
        {
            let sub=a-b;
            document.write("Subtraction:" + sub);
        }
    </script></head>
    <body>
        <button onclick="myFuncton()">click me</button><br><br>
        <button onclick="add(10,20)">addition</button><br><br>
        <button onclick="diff(50,100)">subtraction</button><br>
    </body>
    
</html>
