<html>
    <head>
        <title>My Web Page</title>
        <script>
            function Welcome()
            {
                alert("Hi, Welcome");
            }
            function greeting()
            {
                let name=prompt("Enter Your Name");
                alert("Welcome "+name);
            }
            function leave()
            {
                confirm("Do You Want To Leave The Page");
            }
        </script>
    </head>
    <body onload="Welcome()" onunload="leave()">
        <button onclick="greeting()">Say Welcome</button>
    </body>
</html>
