
<head>
    <title>My Web Page</title>
    <script>
        function fact()
        {
            let a= parseInt( document.getElementById("n1").value);
            let result="1";
        
            for(let i=1;i<=a;i++)
            {
            result*=i;
            }
            document.getElementById("ResultDiv").innerHTML ="Factorial :"+ result;
        }
    
        
    </script>
</head>
<body></body>
Enter A  Number<input id="n1" onfocus="this.value" onblur="factorial()" /><br>
<button onclick="fact()">calculate</button><br>
<div id="ResultDiv"></div>
</html>
