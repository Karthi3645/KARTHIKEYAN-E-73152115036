<html>
    <head>
        <title>BootStrap Table</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    </head>
    <style>
        table:hover{
            background-color: rgb(238, 154, 29);
        }
    </style>
    <body>
        <table class="table table-hover" width="30%">
            <tr><td>Name</td><td>Id</td><td>salary</td></tr>
            <tr><td>karthi</td>
            <td>101</td>
            <td>250000</td></tr>
            <tr><td>gokul</td>
            <td>102</td>
            <td>30000</td></tr>
            <tr><td>gopi</td>
            <td>103</td>
            <td>350000</td></tr>
        </table><br>
        <table class="table table-striped table-hover" style="background-color:grey;" width="30%">
            <tr><td>Name</td><td>Id</td><td>salary</td></tr>
            <tr><td>karthi</td>
            <td>101</td>
            <td>250000</td></tr>
            <tr><td>gokul</td>
            <td>102</td>
            <td>30000</td></tr>
            <tr><td>gopi</td>
            <td>103</td>
            <td>350000</td></tr>
        </table>
        <table class="table table-bordered  table-hover" style="background-color:cornflowerblue;" width="30%">
            <tr class="btn-success"><td>Name</td><td>Id</td><td>salary</td></tr>
            <tr class="btn-info"><td>karthi</td>
            <td>101</td>
            <td>250000</td></tr>
            <tr class="btn-warning"><td>gokul</td>
            <td>102</td>
            <td>30000</td></tr>
            <tr class="btn-danger"><td>gopi</td>
            <td>103</td>
            <td>350000</td></tr>
        </table>
        <table class="table table-hover" style="background-color: rgb(148, 125, 201);" width="30%">
            <tr><td>Name</td><td>Id</td><td>salary</td></tr>
            <tr><td>karthi</td>
            <td>101</td>
            <td>250000</td></tr>
            <tr><td>gokul</td>
            <td>102</td>
            <td>30000</td></tr>
            <tr><td>gopi</td>
            <td>103</td>
            <td>350000</td></tr>
        </table>
    </body>
</html>
