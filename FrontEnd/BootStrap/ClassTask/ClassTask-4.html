<html>
    <head><title>BootStrap Alerts</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" /></head>
    <body>
        <div class="alert alert-success">
            <strong>success</strong>Indicates a Successful or Positive Action
        </div>
        <div class="alert alert-info">
            <strong>success</strong>Indicates a Neutral informative  change or  Action
        </div>
        <div class="alert alert-warning">
            <strong>success</strong>Indicates a Warning that might Need attention
        </div>
        <div class="alert alert-danger">
            <strong>success</strong>Indicates a dangerous or Potentially negative action
        </div>
    </body>
</html>
